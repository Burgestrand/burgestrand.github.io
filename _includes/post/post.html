<header>
  <h1>{{ page.title }}</h1>
  <p>
    Published
    <time datetime='{{ page.date | date: "%Y-%m-%dT%H:%M:%S" }}' pubdate="pubdate">
      {{ page.date | date: "%d %B %Y" }}
    </time>
    <a href="{{ page.url }}" rel="permalink">permalink</a>
  </p>
</header>
{% if page.slug != nil %}
<blockquote cite="{{ page.url }}" class="slug">
  {{ page.slug | textilize }}
</blockquote>
{% endif %}
{{ content }}
