<header>
  <h1>{{ page.title }}</h1>
  <p>
    Publicerad
    <time datetime='{{ page.date | date: "%d %b %Y %H:%M:%S UTC" }}' pubdate="pubdate">
      {{ page.date | date: "%d %B %Y" }}
    </time>
    <a href="{{ page.url }}" rel="permalink">permalink</a>
  </p>
</header>
{% if page.slug != nil %}
<blockquote cite="{{ page.url }}">
  <p>{{ page.slug }}</p>
</blockquote>
{% endif %}
{{ content }}
