{{ content }}
{% if page.caption %}
<p>{{ page.caption }}</p>
{% endif %}
<footer>
  <p>
    Published
    <time datetime='{{ page.date | date: "%Y-%m-%dT%H:%M:%S" }}' pubdate="pubdate">
      {{ page.date | date: "%d %B %Y" }}
    </time>
    <a href="{{ page.url }}" rel="permalink">permalink</a>
  </p>
</footer>
