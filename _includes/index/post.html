<header>
  <h1>{{ post.title }}</h1>
  <p>
    Published
    <time datetime='{{ post.date | date: "%d %b %Y %H:%M:%S UTC" }}' pubdate="pubdate">
      {{ post.date | date: "%d %B %Y" }}
    </time>
    <a href="{{ post.url }}" rel="permalink">permalink</a>
  </p>
</header>
{% if post.slug != nil %}
<blockquote cite="{{ post.url }}">
  {{ post.slug | textilize }}
</blockquote>
<p>
  <a href="{{ post.url }}">Read more of “<cite>{{ post.title }}</cite>”…</a>
</p>
{% else %}
{{ post.content }}
{% endif %}
