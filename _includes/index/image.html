<header>
  <h1>{{ post.title }}</h1>
  <p>
    Publicerad
    <time datetime="{{ post.date | date_to_xmlschema }}" pubdate="pubdate">
      {{ post.date | date: "%d %B %Y" }}
    </time>
    <a href="{{ post.url }}" rel="permalink">permalink</a>
  </p>
</header>
{% if post.slug != nil %}
<blockquote cite="{{ post.url }}">
  <p>{{ post.slug }}</p>
</blockquote>
<p>
  <a href="{{ post.url }}">Läs mer av “<cite>{{ post.title }}</cite>”…</a>
</p>
{% else %}
{{ post.content }}
{% endif %}
