{{ post.content }}
{% if post.caption %}
<p>{{ post.caption }}</p>
{% endif %}
<footer>
  <p>
    Published
    <time datetime='{{ post.date | date: "%Y-%m-%dT%H:%M:%S" }}' pubdate="pubdate">
      {{ post.date | date: "%d %B %Y" }}
    </time>
    <a href="{{ post.url }}" rel="permalink">permalink</a>
  </p>
</footer>
