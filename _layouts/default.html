{% include vars.html %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.png">

    <meta name=description content="{{ site.description }}">
    <meta name=author content="{{ site.author }}">

    <title>{{ page.title }} &middot; {{ site.author }} </title>

    {% seo %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml" />

    <link rel="stylesheet" href="/assets/stylesheets/main.css">
  </head>
  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-25095095-1', 'auto');
      ga('send', 'pageview');

    </script>
    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
      {% if page.tag %}
      <div class="post">
      {% elsif root_page %}
      <div class="page index">
      {% else %}
      <div class="page {{ page.title | downcase }}">
      {% endif %}

        {{ content }}
      </div>
    </div>

    {% include icons.svg %}

    <script src="/assets/javascripts/jquery.min.js"></script>
    <script src="/assets/javascripts/timeago.js"></script>
  </body>
</html>
