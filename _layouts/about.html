<!DOCTYPE html>
<html>
  <head>
    {% include common/head.html %}
  </head>
  <body>
    {% include common/header.html %}
    <section>
      <article>
        <header>
          <h1>{{ page.title }}</h1>
          <p>
            Publicerad
            <time datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate">
              {{ page.date | date: "%d %B %Y" }}
            </time>
            <a href="{{ page.url }}" rel="permalink">permalink</a>
          </p>
        </header>
        {% if page.slug != nil %}
        <blockquote cite="{{ page.url }}">
          <p>{{ page.slug }}</p>
        </blockquote>
        {% endif %}
        {{ content }}
      </article>
    </section>
  </body>
</html>
